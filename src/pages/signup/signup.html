<ion-header>  
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Signup</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="pageSignup">
  <form id="formSignup">
    <ion-list id="listSignup">
      <ion-item id="listItemName">
        <ion-label>Nombre</ion-label>
        <ion-input type="text" placeholder="" [(ngModel)]="inputName" name="name"></ion-input>
      </ion-item>
      
      <ion-item id="listItemEmail">
        <ion-label>Email</ion-label>
        <ion-input type="email" placeholder="" [(ngModel)]="inputEmail" name="email"></ion-input>
      </ion-item>
      
      <ion-item id="listItemPassword">
        <ion-label>Password</ion-label>
        <ion-input type="text" placeholder="" [(ngModel)]="inputPassword" name="password"></ion-input>
      </ion-item>
    </ion-list>

    <button id="buttonSignup" ion-button color="stable" block (click)="signup()" >Sign up</button>
  </form>
</ion-content>
