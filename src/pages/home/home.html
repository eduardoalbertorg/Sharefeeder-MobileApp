<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page1">
  <form id="home-form2">
    <ion-item id="home-select1">
      <ion-label>
        Alimentadoras
      </ion-label>
      <ion-select name="selectFeeder">
        <ion-option *ngFor="let feeder of feeders" >{{ feeder.name }}</ion-option>
      </ion-select>
    </ion-item>
    <button id="btn5" ion-button clear color="positive">
      $5
    </button>
    <button id="btn10" ion-button clear color="positive">
      $10
    </button>
    <button id="btn 20" ion-button clear color="positive">
      $20
    </button>
    <button id="btnCustomAmount" ion-button clear color="positive">
      Otra cantidad
    </button>
    <ion-item id="cart-input3">
      <ion-label></ion-label>
      <ion-input type="number" placeholder="$" name="inputAmount"></ion-input>
    </ion-item>
    <button id="home-button1" ion-button color="positive" block on-click="goToCart()">
      Alimentar
    </button>
  </form>
</ion-content>
