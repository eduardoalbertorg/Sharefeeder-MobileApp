<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page1">
  <form id="home-form2" [formGroup]="feederForm">
    <ion-row justify-content-around>
        <ion-item id="home-select1">
            <ion-label>
              Alimentadoras
            </ion-label>
            <ion-select name="selectFeeder">
              <ion-option *ngFor="let feeder of feeders" >{{ feeder.name }}</ion-option>
            </ion-select>
          </ion-item>
          <button id="btn5" ion-button clear color="positive" on-click="changeAmount(5)">
            $5
          </button>
          <button id="btn10" ion-button clear color="positive" on-click="changeAmount(10)">
            $10
          </button>
          <button id="btn 20" ion-button clear color="positive" on-click="changeAmount(20)">
            $20
          </button>
    </ion-row>    
    <ion-row>
      <ion-label>$</ion-label>
      <ion-label>{{ amount }}</ion-label>
    </ion-row>    
    <button id="home-button1" ion-button color="positive" block on-click="paypalPayment()" type="submit">
      Alimentar
    </button>
  </form>
  <ion-row>
    <ion-label>Pagos exitosos:</ion-label>
    <ion-label>{{ succesfulPayments }}</ion-label>
  </ion-row>   

</ion-content>
