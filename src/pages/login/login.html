<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding id="pageLogin">

  <form id="formLogin">
    <ion-list id="listLogin">
      <ion-item id="inputEmail">
        <ion-label>Email</ion-label>
        <ion-input type="email" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="inputPassword">
        <ion-label>Password</ion-label>
        <ion-input type="password" placeholder=""></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="height:40px;" id="spacerLogin"></div>
    <button id="buttonLogin" ion-button color="stable" block>Log in</button>
    <button id="buttonSignup" ion-button clear color="positive" block href-inappbrowser="/signup">O crear cuenta</button>
  </form>

</ion-content>
